
{% extends "base.html" %}
{% block content %}

<form class= "form" action="/books" method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title">
    <label for="author">Author: </label>
    <input type="text" name="author" id="author">
    <label for="genre">Genre: </label>
    <input type="text" name="genre" id="genre">
    <label for="date">Date borrowed:</label>
    <input type="date" name ="date" id="date">
    <input type="submit" value="Add book">
</form>

<h1>Books:</h1>
<div class="book-container">
{% for book in book_list  %}
<div class="book">
    <a href="books/{{ loop.index }}">Book {{book_list.index(book)+1}}</a>
    <h2>Title: {{book.title}}</h2>
    <h3>Author: {{book.author}}</h3>
    <h4>Genre: {{book.genre}}</h4>
    <h5>Date borrowed: {{book.date_borrowed.strftime("%d-%m-%Y")}}</h5>
    <form class= "form" action="/books/delete/{{book.title}}" method="POST">
    <input type="submit" value="Delete">
    </form>
</div>



{% endfor %}
</div>
{% endblock %}
